<!DOCTYPE html>
<html>
  <head>
    <title>Gym Page</title>
    <link rel="stylesheet" type="text/css" href="/static/gym.css" />
  </head>
  <body>
    <div class="gym-container">
      {% for exercise in exercises %}
      <div class="exercise-card">
        <h3>{{ exercise.title }}</h3>
        <p>{{ exercise.description }}</p>
        <p>{{ exercise.points }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
